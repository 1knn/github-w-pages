<!DOCTYPE html>
<!--Projeto utilizando conceito de layout líquido-->
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>

		<!--Inicio container--> 
		<div id="container">
			<!--Inicio topo--> 
			<div id="topo">
				<!--Inicio area logo-->
				<div id="area-logo">
					<h1 class="logo">
						<a href="">Chalé Hotel</a>
					</h1>
				</div>
				<!--/Fim area logo-->
				<!--Inicio area menu--> 
				<div id="area-menu">
					<!--Inicio conteudo menu--> 
					<div id="conteudo-menu">

						<div id="menu-locais">
							<span class="locais">
								Rio de Janeiro - São Paulo - Belo Horizonte
							</span>

							<a class="reserva" href="">Reservar</a>
							<div style="clear:both;"></div>
						</div>
						<!--Inicio navegacao--> 
						<div id="menu">
							<ul id="navegacao">
								<li><a href="">Home</a></li>
								<li><a href="">Historia</a></li>
								<li><a href="">Imprensa</a></li>
								<li><a href="">Gastronomia</a></li>
								<li><a href="">Contato</a></li>
							</ul>

							<img class="depoimento" src="img/depoimento.png">					
						</div>
						<!--/Fim navegacao--> 
						
					</div>
					<!--/Fim conteudo menu--> 
					
				</div>
				<!--/Fim area menu-->
				
			</div>
			<!--/Fim topo--> 

		</div>
		<!--/Fim container--> 



	</body>
</html>
